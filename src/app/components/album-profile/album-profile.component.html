<h3 class="page-heading">Album photos</h3>

<div class="container">
    <div class="row">
        <div *ngFor="let photo of photos" class="col-4">
            <figure class="col-sm figure">
                <img src="{{photo.url}}" class="figure-img img-fluid rounded" alt="{{photo.title}}">
                <figcaption class="figure-caption">{{photo.title}}</figcaption>
            </figure>
        </div>
    </div>
</div>
