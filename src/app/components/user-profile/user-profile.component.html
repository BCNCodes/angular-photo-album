<h3 class="page-heading">User profile</h3>

<div class="container">
    <table>
        <tr>
            <th>Username:</th>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>{{user.address.street}}, {{user.address.city}} ({{user.address.zipcode}})</td>
        </tr>
    </table>
</div>

<br/>

<h3 class="page-heading">User albums</h3>

<div class="mg-10 list-group">
    <a *ngFor="let album of albums" 
        href="#" 
        class="list-group-item"
        routerLink="/albums/{{album.id}}">
        {{album.title}}
    </a>
</div>
