<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/users">Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
</nav>

<h3 class="page-heading">User profile</h3>

<app-loading *ngIf="loadingUser || loadingAlbums"></app-loading>

<div *ngIf="!loadingUser && !loadingAlbums">
    <table>
        <tr>
            <th>Username:</th>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td>{{user.address.street}}, {{user.address.city}} ({{user.address.zipcode}})</td>
        </tr>
    </table>

    <br/>

    <h3 class="page-heading">User albums</h3>

    <div class="mg-10 list-group">
        <a *ngFor="let album of albums" 
            href="#" 
            class="list-group-item"
            routerLink="/albums/{{album.id}}">
            {{album.title}}
        </a>
    </div>
</div>
